
<!DOCTYPE html>

    <title>befit Victor - Gimnasio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #fb923c; border-radius: 10px; }
        
        .view-transition { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes scan { 0%, 100% { top: 1rem; } 50% { top: calc(100% - 1.25rem); } }
        @keyframes progress { from { width: 100%; } to { width: 0%; } }
        .animate-scan { animation: scan 2s ease-in-out infinite; }
        .animate-progress { animation: progress 60s linear infinite; }
    </style>

                    <rect x="42" y="42" width="16" height="16" fill="#fb923c" />

            </div>
            <div class="space-y-4 text-center">

            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
